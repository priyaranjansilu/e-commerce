<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/styles2.css}">
    
    <title>Registration Page</title>
</head>
<body>
    <div class="registration-container">
        <div class="registration-left">
            <img th:src="@{/img/7835563.png}" alt="Company Logo">
            <h1>Online Shopping</h1>
        </div>
        <div class="registration-right">
            <h2>Register</h2>
            <form id="registrationForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter Username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter Email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirmPassword" placeholder="Enter confirm Password" required>
                </div>
                <div class="form-group">
                    <div class="checkbox">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">
                            I agree to the <a href="#">terms and conditions</a>
                        </label>
                    </div>
                </div>
                <button type="submit" class="submit-btn">Register</button>
            </form>
            <div class="form-footer">
                Already have an account? <a th:href="@{/login}">Log In</a>
            </div>
        </div>
    </div>

    <!-- Toast container -->
    <div id="toast-container"></div>

    <script th:src="@{/js/register.js}"></script>
</body>
</html>
